{% extends "../blog/base.html" %}
{% load avatar static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>  <!-- 小屏幕时两侧的消失 -->
            <div class="col-12 col-md-8 col-lg-6"> <!-- 小屏幕时中间的占12格 -->
                <div class="card px-3 mx-3 mx-md-5">
                    <div class="card-body">
                        <span style="color:red">{{ msg }}</span>
                        <h5 class="card-title border-bottom text-center pb-3">修改信息</h5>
                    </div>
                    <form class="ml-3" enctype="multipart/form-data" action="{% url 'change_info' %}" method="POST">
                        {% csrf_token %}
                        {{ forms }}
                        <button type="submit" class="mt-3 rounded-0 btn btn-secondary btn-sm">保存</button>
                    </form>
                    <div class="my-2 text-center text-muted more-manipulate position-relative">
                        <span>更多操作</span>
                    </div>
                    <div class="mb-3">
                        <a class="ml-3 rounded-0 btn btn-secondary btn-sm" href="{% url 'change_info' %}" role="button">修改资料</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-lg-3">
            </div>
        </div>
    </div>
</div>

{% endblock %}
