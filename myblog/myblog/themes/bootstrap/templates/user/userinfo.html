{% extends "../blog/base.html" %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>  <!-- 小屏幕时两侧的消失 -->
            <div class="col-12 col-md-8 col-lg-6"> <!-- 小屏幕时中间的占12格 -->
                <div class="card px-3 mx-3 mx-md-5">
                    <div class="card-body">
                        <h5 class="card-title border-bottom text-center pb-3">用户信息</h5>
                    </div>
                    <ul class="list-group list-group-flush f-16">
                        <li class="list-group-item border-0">用户昵称：{{ user.username }}</li>
                        <li class="list-group-item border-0">注册邮箱：{{ user.email }}</li>
                        <li class="list-group-item border-0">注册时间：{{ user.create_time }}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>
    </div>
</div>

{% endblock %}
