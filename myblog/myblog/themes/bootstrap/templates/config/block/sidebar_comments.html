<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
</head>
<body>
    <ul>
        {% for comment in comments %}
        <li><a href="/article/{{ comment.target_id }}.html">{{ comment.target.title }}</a></li>
            {{ comment.nickname }}: {{ comment.content }}
        {% endfor %}
    </ul>
</body>
</html>
