<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- 上述三个必须放开头 -->

        <title>oliver个人博客</title>
        <link rel="stylesheet" href="./myblog/themes/bootstrap/static/bootstrap/css/bootstrap.css">
    </head>
    <style>

    </style>
</head>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="./myblog/themes/bootstrap/static/imgs/1.png" alt="...">
    </div>
    <div class="item">
      <img src="./myblog/themes/bootstrap/static/imgs/2.png" alt="...">
    </div>
      <div class="item">
      <img src="./myblog/themes/bootstrap/static/imgs/3.png" alt="...">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <script src="./myblog/themes/bootstrap/static/jquery/jquery-3.4.1.min.js"></script>  <!-- bootstrap依赖jQuery，比如上面的data-toggle不导入jQuery就无法下拉 -->
    <script src="./myblog/themes/bootstrap/static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
